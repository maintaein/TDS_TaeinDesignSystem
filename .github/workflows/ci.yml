name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 코드
        uses: actions/checkout@v4

      - name: pnpm 설치
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: 의존성 설치
        run: pnpm install --frozen-lockfile

      - name: 린트 검사
        run: pnpm lint

      - name: 빌드
        run: pnpm build:all

      - name: 타입 체크
        run: pnpm typecheck

      - name: 단위/통합 테스트
        run: pnpm test:coverage || echo "No test files found, skipping tests"

      - name: 커버리지 리포트 업로드
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./packages/core/coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: 번들 크기 체크
        run: |
          if [ -f "packages/core/dist/index.esm.js" ]; then
            BUNDLE_SIZE=$(gzip -c packages/core/dist/index.esm.js | wc -c)
            echo "Bundle size: $BUNDLE_SIZE bytes"
            if [ $BUNDLE_SIZE -gt 102400 ]; then
              echo "❌ Bundle size exceeds 100KB limit"
              exit 1
            fi
            echo "✅ Bundle size is within limit"
          else
            echo "⚠️ Bundle file not found, skipping size check"
          fi
